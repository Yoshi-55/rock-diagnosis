<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ロック度診断</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Rock度診断</h1>
            <p>あなたの内なるロック魂を診断します！</p>
        </header>

        <!-- 質問画面 -->
        <div id="question-container">
            <div class="progress-container">
                <div class="progress-bar-bg">
                    <div id="progress-bar" class="progress-bar"></div>
                </div>
                <span id="progress-text">0/3</span>
            </div>
            
            <div class="question-section">
                <h2 id="question-number">質問 1</h2>
                <p id="question-text">質問文がここに表示されます</p>
                <div id="options-container">
                    <!-- 選択肢がJavaScriptで動的に生成される -->
                </div>
            </div>
        </div>

        <!-- 結果画面 -->
        <div id="result-container" style="display: none;">
            <div class="result-section">
                <h2>診断結果</h2>
                <div class="result-content">
                    <h3 id="result-type">結果タイプ</h3>
                    <div class="score-display">
                        <span>ロック度: </span>
                        <span id="score-percentage">0%</span>
                    </div>
                    <p id="result-description">結果の説明</p>
                    <p id="result-advice">アドバイス</p>
                </div>
                
                <div class="action-buttons">
                    <button id="share-button" class="share-btn">
                        Xでシェア
                    </button>
                    <button id="restart-button" class="restart-btn">
                        もう一度診断する
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- ES6モジュールとして読み込み -->
    <script type="module" src="js/main.js"></script>
</body>
</html>
